<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Murder Sweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Gothic + body font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
      background: radial-gradient(circle at top, #181818, #050505 55%);
    }

    .container {
      max-width: 520px;
    }

    h1 {
      font-family: 'UnifrakturCook', 'Times New Roman', serif;
      font-size: 2.8rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #ff0033;
    }

    p {
      color: #c4c4c4;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 26px;
    }

    .cta-btn {
      background: #ff0033;
      padding: 14px 34px;
      display: inline-block;
      text-decoration: none;
      color: white;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 14px 28px rgba(255,0,51,0.4);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }

    .cta-btn:hover {
      background: #d6002c;
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(255,0,51,0.6);
    }

    .subnote {
      font-size: 0.8rem;
      color: #7a7a7a;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>You’re In.</h1>

    <p>
      You’re officially on the <strong>Murder Sweet early-drop list</strong>.<br>
      Expect lethal flavours, zero sugar, and no inspirational quotes.
    </p>

    <a href="/" class="cta-btn">Return to Homepage</a>

    <p class="subnote">Murder Sweet • Bury Your Sugar Habits</p>

  </div>

</body>
</html>
